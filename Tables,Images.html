<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Images</title>
</head>
<body style="background-color: bisque;">
    <h2>Tables in html</h2>
    <table border="2" width="100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll no</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Vikas</td>
                <td>1010</td>
                <td rowspan="3">Male</td>
            </tr>
            <tr>
                <td>Vijay</td>
                <td>1012</td>
            </tr>
            <tr>
                <td>Dinesh</td>
                <td>1013</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Priya</td>
                <td>1014</td>
                <td>Female</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjclDv0e9IVQdcKL5CgI8DITEgglEavaKqww&" alt="Person Image" width="100%">
</body>
</html>
